<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kick-Off-Meeting – SustAInability</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Kick-Off-Meeting – SustAInability</h1>
  </header>

<div id="nav-placeholder"></div>
<script src="navLoader.js" defer></script>


  <!-- Banner Image -->
  <div class="banner-container">
    <img src="banner.jpg" alt="Banner zu Nachhaltigkeit und KI" class="banner-image" style="width: 100%; max-height: 400px; object-fit: cover;">
  </div>

  <!-- Page Content -->
  <div class="container">
    <div class="content">
      <h2>Kick-Off-Meeting – 21. November 2024</h2>
      <p>Willkommen zum Kick-Off-Meeting des SustAInability-Projekts!...</p>
      <p><strong>Datum:</strong> 21. November 2024</p>
      <p><strong>Uhrzeit:</strong> 10:00 – 13:00 (MEZ)</p>
      <p><strong>Link:</strong> <a href="https://teams.microsoft.com/..." target="_blank">Am Workshop teilnehmen</a></p>

      <h3>Registrierung</h3>
      <form action="https://script.google.com/macros/s/.../exec" method="post">
        <label for="name">Vor- und Nachname:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">E-Mail-Adresse:</label>
        <input type="email" id="email" name="email" required />

        <label for="institution">Institution/Organisation:</label>
        <input type="text" id="institution" name="institution" />

        <label for="comments">Kommentare:</label>
        <input type="text" id="comments" name="comments" />

        <button type="submit">Registrieren</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <div id="footer"></div>
  <script>
    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      });
  </script>

  <!-- Language Switcher Script -->
  <script>
    function switchLanguage() {
      const filename = window.location.pathname.split('/').pop();
      window.location.href = filename.replace('_de', '');
    }
  </script>
</body>
</html>
