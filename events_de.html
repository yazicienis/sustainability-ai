    // Language switcher function
    function switchLanguage() {
      const currentPath = window.location.pathname;
      const file = currentPath.substring(currentPath.lastIndexOf("/") + 1);

      if (file.includes("_de.html")) {
        const newFile = file.replace("_de.html", ".html");
        window.location.href = newFile;
      } else {
        const dotIndex = file.lastIndexOf(".html");
        const base = file.substring(0, dotIndex);
        const newFile = base + "_de.html";
        window.location.href = newFile;
      }
    }
