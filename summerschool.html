<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer School 2025 - Heidelberg</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body { font-family: Arial, sans-serif; background-color: #f9f9f9; color: #333; margin: 0; padding: 0; }
        header { background-color: #000080; color: #fff; padding: 20px; text-align: center; }
        .container { max-width: 1000px; margin: auto; padding: 20px; }
        .content { background: white; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2, h3 { color: #000080; }
        .apply-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #ff8c00;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
        }
        .apply-button:hover {
            background-color: #ffb84d;
        }
    </style>
</head>
<body>
    <header>
        <h1>Summer School 2025 - Heidelberg</h1>
        <p>AI, Sustainability, and Cultural Exchange</p>
    </header>

    <div id="nav-placeholder"></div>
    <script>
        fetch('nav.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav-placeholder').innerHTML = data;
                initLanguageSwitcher();
            });
    </script>

    <div class="container">
        <div class="content">
            <!-- your content stays the same -->
            <!-- ... -->
            <h2>About the Program</h2>
            <p>The Summer School 2025 at SRH University Heidelberg is designed for students in Germany to explore the dynamic intersection of <strong>Artificial Intelligence</strong> and <strong>Sustainability</strong>...</p>
            <!-- ... -->
        </div>
    </div>

    <div id="footer"></div>
    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });

        function initLanguageSwitcher() {
            const langLink = document.getElementById('langSwitch');
            if (!langLink) return;

            langLink.textContent = "Deutsch";

            langLink.addEventListener('click', function (e) {
                e.preventDefault();
                const current = window.location.pathname.split('/').pop();
                const newPage = current.replace('.html', '_de.html');
                window.location.href = newPage;
            });
        }
    </script>
</body>
</html>
